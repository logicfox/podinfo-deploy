---
apiVersion: v1
kind: Service
metadata:
  name: podinfo-lb
  namespace: dev
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 9898
      protocol: TCP
      name: http
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: metrics
  selector:
    app: podinfo


